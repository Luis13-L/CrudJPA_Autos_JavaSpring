<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <br>
  <h2 class="text-center">Registro Autos</h2>
  <form th:action="@{/save}" th:object="${auto}" method="POST">
    <div></div>
    <div class="form-row">
      <div class="form-group">
        <label>ID</label> <input type="text" class="form-control" th:field="*{id}" readonly="readonly" />
      </div>
      <div class="form-group">
        <label>MARCA</label> <input type="text" class="form-control" placeholder="Escribe la marca del auto" th:field="*{marca}" />
      </div>
      <div class="form-group">
        <label>MODELO</label> <input type="text" class="form-control" placeholder="Escribe el modelo del auto" th:field="*{modelo}" />
      </div>
      <div class="form-group">
        <label>PRECIO</label> <input type="text" class="form-control" placeholder="Escribe el precio del auto" th:field="*{precio}" />
      </div>
    </div >
    <br>
    <div class='form-group'>
      <input type="submit" class="btn btn-success" value="Guardar" /> <a class="btn btn-danger" th:href="@{/listar}">Regresar</a>
    </div>
  </form>
</div>


</body>
</html>
