<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro Autos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<div class="container my-5">
  <a class="btn btn-primary my-5" th:href="@{/new}">Nuevo Auto</a>
  <h2 class="text-center">Lista de Autos</h2>
  <br>
  <table class="table table-striped">
    <thead >
    <tr>
      <th>#</th>
      <th>MARCA</th>
      <th>MODELO</th>
      <th>PRECIO</th>
      <th>ACCION</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p:${autos}">
      <td th:text="${p.id}"></td>
      <td th:text="${p.marca}"></td>
      <td th:text="${p.modelo}"></td>
      <td th:text="${p.precio}"></td>

      <td>
        <a class="btn btn-danger" th:href="@{/delete/}+${p.id}" >delete</a>
        <a class="btn btn-warning" th:href="@{/listar/}+${p.id}">editar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
